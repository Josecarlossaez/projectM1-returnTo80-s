<html lang="en">
<head>

<body>
    <!--<div class="container"> -->
        <!--PANTALLA DE INICIO-->
      <div id="splash-screen" class="container">
        <h1> SPACE FIGHTER</h1>
        <img id="image-pilot" src="./images/comandante.jpeg" width="300" alt="comandante">
        <h3>Instrucciones</h3>
        <p id="instrucciones">1. Pulsa el botón "Start" para comenzar el juego</p>
        <p id="instrucciones">2. Utiliza A-S-D-W para mover tu caza F22</p>
        <p id="instrucciones">3. Pulsa la tecla "F" para disparar</p>
        <p id="instrucciones">4. No pestañees, volverás a la realidad</p>
        <button id="button-start">Start</button>
      </div>
  
        <!--PANTALLA DE JUEGO-->
        <canvas id="my-canvas" width="525" height="800"></canvas> 

        <!-- GAME OVER SCREEN--> 
        <div id="gameover-screen" class="container" >
            
            
            <div id = "gameOver">Game Over</div>
            <h5 id="score">Your Score: <span>0</span></h5>
            <h5 id="bestScore">BEST SCORE: <span>0</span></h5>
            <div class ="botones">
               <button id="tryAgain">Try again</button>
               <button id="home">Home</button>
            </div>

        </div>
